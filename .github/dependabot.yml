version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '08:00'
      timezone: 'Europe/Amsterdam'
    commit-message:
      prefix: 'chore'
      prefix-development: 'chore'
      include: 'scope'
    open-pull-requests-limit: 10
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '08:00'
      timezone: 'Europe/Amsterdam'
    commit-message:
      prefix: 'ci'
